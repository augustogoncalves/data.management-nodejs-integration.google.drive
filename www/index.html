<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autodesk Forge Integration with Box</title>
  <!-- Common packages: JQuery & Bootstrap -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/jstree/style.css"/>
  <script language="JavaScript" src="/js/jquery.min.js"></script>
  <script language="JavaScript" src="/js/bootstrap.min.js"></script>
  <script language="JavaScript" src="/js/jstree.min.js"></script>
  <script language="JavaScript" src="/js/moment.min.js"></script>
  <script language="JavaScript" src="/js/notify.min.js"></script>
  <!-- Autodesk Forge Viewer files
  <link rel="stylesheet" href="https://developer.api.autodesk.com/viewingservice/v1/viewers/style.min.css" type="text/css">
  <script language="JavaScript" src="https://developer.api.autodesk.com/viewingservice/v1/viewers/three.min.js"></script>
  <script language="JavaScript" src="https://developer.api.autodesk.com/viewingservice/v1/viewers/viewer3D.min.js"></script>
  <!-- this project main script -->
  <link rel="shortcut icon" href=/img/favicon.ico type=image/x-icon>
  <link rel="stylesheet" href="/css/main.css"/>
  <script language="JavaScript" src="/js/oauth.js"></script>
  <script language="JavaScript" src="/js/google.js"></script>
  <script language="JavaScript" src="/js/forge.data.management.js"></script>
</head>
<body>
<!-- Fixed navbar by Bootstrap: https://getbootstrap.com/examples/navbar-fixed-top/ -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <ul class="nav navbar-nav left">
      <li>
        <a href="http://developer.autodesk.com" target="_blank">
          <img alt="Autodesk Forge" src="/img/autodesk-forge.png" height="20">
          Autodesk Forge
        </a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>

      </li>
    </ul>
  </div>
</nav>
<!-- End of navbar -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading" data-toggle="tooltip"> Autodesk Hubs
          <img src="/img/refresh.png" id="refreshAutodeskTree" style="vertical-align: top; cursor: pointer" title="Refresh Autodesk files" height="20"/>
          <button id="signInButton" style="float:right;" class="btn btn-xs btn-default">
          <span id="signInProfileImage">
            <img src="/img/autodesk-logo.png" height="16"/>
          </span>
            <span id="signInButtonText" title="Sign in with your Autodesk Account">Account</span>
          </button>
        </div>
        <div id="myAutodeskFiles" class="foldertree">
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading" data-toggle="tooltip">Google Drive
          <button id="loginGoogle" class="btn btn-xs btn-default" style="float:right;">
            <img src="img/google-logo.png" height="14" sstyle="vertical-align: top;"/> Account
          </button>
          <img src="/img/refresh.png" id="refreshGoogleDriveTree" style="vertical-align: top; cursor: pointer" title="Refresh Google Drive files" height="20"/>
        </div>
        <div id="myGoogleDriveFiles" class="foldertree">
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="container">
    <span>Right-click on Autodesk <span class="glyphicon glyphicon-time">versions</span> of an item to send to Google Drive, or on Google Drive files to send to Autodesk.</span>
  </div>
</footer>
<div class="modal fade" id="deprecated" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Warning!</h4>
      </div>
      <div class="modal-body">
        <p>This sample is deprecated, please use the newer version <a href="https://bim360google.autodesk.io/">BIM 360 Google Integration</a></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Continue anyway</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
